stages:
  - prepare
  - validate
  - build
  - deploy
  - destroy

image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest

# include:
#   - local: .gitlab/Base.gitlab-ci.yml 

variables:
  dir: simple-ec2-with-custom-vpc
  TF_ROOT: ${CI_PROJECT_DIR}/$dir  # The relative path to the root directory of the Terraform project
  TF_PLAN_JSON: ${TF_ROOT}/plan.json
  TF_STATE_NAME: ${dir}
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${TF_STATE_NAME}
  # TF_STATE_NAME: ${TF_STATE_NAME:-default}  # The name of the state file used by the GitLab Managed Terraform state backend

init:
  stage: prepare
  script:
    - source init.sh


validate:
  stage: validate
  script:
    - source init.sh
    - gitlab-terraform validate

plan:
  stage: build
  script:
    - gitlab-terraform plan
    - gitlab-terraform plan-json
    - echo ${TF_PLAN_JSON}
    - ls ${TF_ROOT}
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json

# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: deploy
  environment:
    name: production
  script:
    - gitlab-terraform apply
  dependencies:
    - plan
  when: manual
  only:
    - main

destroy:
  stage: destroy
  script:
    - gitlab-terraform destroy
  dependencies:
    - apply
  when: manual
  only:
    - main



